<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" media="screen and (max-width: 800px)">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="controls">
            <div class="main-controls">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        File
                    </button>

                    <div class="dropdown-menu">
                        <button id="new-btn" class="dropdown-item">New</button>
                        <button id="txt-btn" class="dropdown-item">Save as txt</button>
                        <button id="pdf-btn" class="dropdown-item">Save as pdf</button>
                    </div>

                </div>
                <input id="filename-input" type="text" value="untitled">
            </div>
            <div class="selector">
                <select id="fontSelector">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="cursive">Cursive</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Impact">Impact</option>
                </select>
            </div>
            <div class="control-btn-container">
                <button id="bold-btn" class="btn  control-btn"><i class="fa-solid fa-bold"></i></button>
                <button id="underline-btn" class="btn  control-btn"><i class="fa-solid fa-underline"></i></button>
                <button id="italic-btn" class="btn control-btn"><i class="fa-solid fa-italic"></i></button>
                <!-- <button id="strike-btn" class="btn control-btn"><i class="fa-solid fa-strikethrough"></i></button> -->
                <button id="inc-font" class="btn  control-btn"><i class="fa-solid fa-plus"></i></button>
                <input type="number" class="control-btn" id="fontSize" value="16">
                <button id="dec-font" class="btn  control-btn"><i class="fa-solid fa-minus"></i></button>
                <input type="color" id="color-btn" class="control-btn color">
                
            </div>
            <div>
                <button id="align-justify" class="btn  control-btn"><i class="fa-solid fa-align-justify"></i></button>
                <button id="align-center" class="btn  control-btn"><i class="fa-solid fa-align-center"></i></button>
                <button id="align-left" class="btn  control-btn"><i class="fa-solid fa-align-left"></i></button>
                <button id="align-right" class="btn  control-btn"><i class="fa-solid fa-align-right"></i></button>
            </div>
            <div>
                <button id="undo-btn" class="btn  control-btn"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="redo-btn" class="btn  control-btn"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="cut-btn" class="btn  control-btn"><i class="fa-solid fa-scissors"></i></button>
                <button id="copy-btn" class="btn  control-btn"><i class="fa-regular fa-copy"></i></button>
                <button id="paste-btn" class="btn  control-btn"><i class="fa-regular fa-paste"></i></button>
                
            </div>
        </div>

        <div class="box">
            <!-- Quill editor -->
            <div id="exampleFormControlTextarea1" class="content" spellcheck="false" contenteditable="true">
                
            </div>
        </div>

    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     <script src="script.js"></script> 
</body>
</html>
